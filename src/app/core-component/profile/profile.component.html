<div class="page-header">
  <div class="page-title">
    <h4>Profile</h4>
    <h6>User Profile</h6>
  </div>
</div>
<!-- /product list -->
<div class="card">
  <div class="card-body">
    <div class="profile-set">
      <div class="profile-head"></div>
      <div class="profile-top">
        <div class="profile-content">
          <div class="profile-contentimg">
            <img
              [src]="
                this.userrr.profileImagePath
                  ? this.userrr?.profileImagePath
                  : 'https://ui-avatars.com/api/?background=random&name=' +
                    this.userrr.username +
                    '&rounded=true'
              "
              alt="img"
              id="blah"
            />
            <div class="profileupload">
              <input type="file" id="imgInp" />
              <a href="javascript:void(0);"
                ><img src="assets/img/icons/edit-set.svg" alt="img"
              /></a>
            </div>
          </div>
          <div class="profile-contentname">
            <h2>{{ this.userrr.firstname }} {{ this.userrr.lastname }}</h2>
            <h4>Updates Your Photo and Personal Details.</h4>
          </div>
        </div>
        <div class="ms-auto">
          <a href="javascript:void(0);" class="btn btn-submit me-2">Save</a>
          <a href="javascript:void(0);" class="btn btn-cancel">Cancel</a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 col-sm-12">
        <div class="form-group">
          <label>First Name</label>
          <input
            type="text"
            [(ngModel)]="this.userrr.firstname"
            placeholder="{{ this.userrr.firstname }}"
          />
        </div>
      </div>
      <div class="col-lg-6 col-sm-12">
        <div class="form-group">
          <label>Last Name</label>
          <input
            type="text"
            [(ngModel)]="this.userrr.lastname"
            placeholder="{{ this.userrr.lastname }}"
          />
        </div>
      </div>
      <div class="col-lg-6 col-sm-12">
        <div class="form-group">
          <label>Username</label>
          <input
            type="text"
            placeholder=" {{ this.userrr.email }}"
            [(ngModel)]="this.userrr.email"
          />
        </div>
      </div>
      <div class="col-lg-6 col-sm-12">
        <div class="form-group">
          <label>Email 1</label>
          <input
            type="text"
            [(ngModel)]="this.userrr.emailadd[0]"
            placeholder="{{ this.userrr.emailadd[0] }}"
          />
        </div>
      </div>
      <div class="col-lg-6 col-sm-12">
        <div class="form-group">
          <label>Email 2</label>
          <input
            type="text"
            [(ngModel)]="this.userrr.emailadd[1]"
            placeholder="{{ this.userrr.emailadd[1] }}"
          />
        </div>
      </div>
      <div class="col-lg-6 col-sm-12">
        <div class="form-group">
          <label>Email 3</label>
          <input
            type="text"
            [(ngModel)]="this.userrr.emailadd[2]"
            placeholder="{{ this.userrr.emailadd[2] }}"
          />
        </div>
      </div>

      <div class="col-lg-6 col-sm-12">
        <div class="form-group">
          <label>Password</label>
          <div class="pass-group">
            <input
              [type]="password"
              class="pass-input"
              [(ngModel)]="this.userrr.password"
            />
            <span
              class="fas toggle-password fa-eye"
              (click)="onClick()"
              *ngIf="show"
            ></span>
            <span
              class="fas toggle-password fa-eye-slash"
              (click)="onClick()"
              *ngIf="!show"
            ></span>
          </div>
        </div>
      </div>
      <div class="col-12">
        <a
          href="javascript:void(0);"
          class="btn btn-submit me-2"
          (click)="updateprofileUser()"
          >Submit</a
        >
        <a href="javascript:void(0);" class="btn btn-cancel">Cancel</a>
      </div>
    </div>
  </div>
</div>
<!-- /product list -->
