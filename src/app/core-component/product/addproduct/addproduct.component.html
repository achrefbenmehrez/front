<div class="page-header">
  <div class="page-title">
    <h4>Product Add</h4>
    <h6>Create new product</h6>
  </div>
</div>
<!-- /add -->
<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-lg-3 col-sm-6 col-12">
        <div class="form-group">
          <label>Product Name</label>
          <input type="text" [(ngModel)]="productName" />
        </div>
      </div>
      <div class="col-lg-3 col-sm-6 col-12">
        <div class="form-group">
          <label>Designation</label>
          <select class="form-select" [(ngModel)]="designation">
            <option>Choose Designation</option>
            <option>Nabeul</option>
            <option>Tunis</option>

          </select>
        </div>
      </div>
      <div class="col-lg-3 col-sm-6 col-12">
        <div class="form-group">
          <label>CodePCT</label>
          <input type="text" [(ngModel)]="codePCT">

        </div>
      </div>
      <div class="col-lg-3 col-sm-6 col-12">
        <div class="form-group">
          <label>Vrac</label>
          <select class="form-select" [(ngModel)]="vrac">
            <option value="1">Avec remise</option>
            <option value="0">Sans remise</option>
          </select>
        </div>
      </div>
      <div class="col-lg-3 col-sm-6 col-12">
        <div class="form-group">
          <label>Unit</label>
          <input type="text" [(ngModel)]="uniteParCaisse">
        </div>
      </div>
      <div class="col-lg-3 col-sm-6 col-12">
        <div class="form-group">
          <label>Carton</label>
          <input type="text" [(ngModel)]="carton">
        </div>
      </div>
      <div class="col-lg-3 col-sm-6 col-12">
        <div class="form-group">
          <label>Minimum Qty</label>
          <input type="text">
        </div>
      </div>
      <div class="col-lg-3 col-sm-6 col-12">
        <div class="form-group">
          <label>Quantity</label>
          <input type="text" [(ngModel)]="quantiteTotale">
        </div>
      </div>
      <div class="col-lg-12">
        <div class="form-group">
          <label>Description</label>
          <textarea class="form-control" [(ngModel)]="description"></textarea>
        </div>
      </div>
      <div class="col-lg-3 col-sm-6 col-12">
        <div class="form-group">
          <label>Remise Vrac</label>
          <select class="form-select" [(ngModel)]="avecvrac">
            <option value="1">Oui</option>
            <option value="0">Non</option>
          </select>
        </div>
      </div>
      <div class="col-lg-3 col-sm-6 col-12">
        <div class="form-group">
          <label>Discount Type</label>
          <select class="form-select" [(ngModel)]="remise">
            <option>Percentage</option>
            <option>10</option>
            <option>20</option>
          </select>
        </div>
      </div>
      <div class="col-lg-3 col-sm-6 col-12">
        <div class="form-group">
          <label>Price</label>
          <input type="text" [(ngModel)]="prix">
        </div>
      </div>
      <div class="col-lg-3 col-sm-6 col-12">
        <div class="form-group">
          <label> Disponible</label>
          <select class="form-select" [(ngModel)]="disponible">
            <option value="1">Oui</option>
            <option value="0">Non</option>
          </select>
        </div>
      </div>
      <div class="col-lg-12">
        <div class="form-group">
          <label> Product Image</label>
          <div class="image-upload">
            <input type="file" [(ngModel)]="img">
            <div class="image-uploads">
              <img src="assets/img/icons/upload.svg" alt="img">
              <h4>Drag and drop a file to upload</h4>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-12">
        <button type="submit" class="btn btn-submit me-2" (click)="onSubmit()">Confirmer</button>
        <a [routerLink]="routes.productList" class="btn btn-cancel">Annuler</a>
      </div>
