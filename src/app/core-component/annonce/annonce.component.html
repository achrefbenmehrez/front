<div class="page-header">
  <div class="page-title">
    <h4>Nouvelle Annonce</h4>
  </div>
</div>
<!-- /add -->
<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-lg-12">
        <div class="form-group">
          <label>Titre Ã  afficher</label>
          <input type="text" [(ngModel)]="titre" />
        </div>
      </div>
      <div class="col-lg-12">
        <div class="form-group">
          <label>File</label>
          <div class="image-upload">
            <input type="file" (change)="onFileSelected($event)">
            <div class="image-uploads">
              <img src="assets/img/icons/upload.svg" alt="img">
              <h4>Drag and drop a file to upload</h4>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-12">
        <button type="submit" class="btn btn-submit me-2" (click)="onSubmit()">Confirmer</button>
        <a [routerLink]="routes.dashboard" class="btn btn-cancel">Annuler</a>
      </div>
    </div>
  </div>
</div>


<div class="page-header">
  <div class="page-title">
    <h4>Liste des Annonces</h4>
  </div>
</div>

<div class="card">
  <div class="card-body">
    <div class="table-top">
      <div class="search-set">
        <div class="search-path">
          <a class="btn btn-filter" (click)="showFilter = !showFilter" [class.setclose]="showFilter == true"
            id="filter_search">
            <img *ngIf="showFilter == false" src="assets/img/icons/filter.svg" alt="img" />
            <span><img *ngIf="showFilter == true" src="assets/img/icons/filter.svg" alt="img" /></span>
          </a>
        </div>
        <div class="search-input">
          <a class="btn btn-searchset"><img src="assets/img/icons/search-white.svg" alt="img" /></a>
          <div class="dataTables_filter">
            <label>
              <input [(ngModel)]="searchDataValue" (ngModelChange)="searchData(searchDataValue)" type="search"
                class="form-control" placeholder="Search..." />
            </label>
          </div>
        </div>
      </div>
      <div class="wordset">
        <ul>
          <li>
            <a data-bs-toggle="tooltip" data-bs-placement="top" title="pdf"><img src="assets/img/icons/pdf.svg"
                alt="img" /></a>
          </li>
          <li>
            <a data-bs-toggle="tooltip" data-bs-placement="top" title="excel"><img src="assets/img/icons/excel.svg"
                alt="img" /></a>
          </li>
          <li>
            <a data-bs-toggle="tooltip" target="_blank" data-bs-placement="top" title="print"><img
                src="assets/img/icons/printer.svg" alt="img" /></a>
          </li>
        </ul>
      </div>
    </div>
    <!-- /Filter -->
    <div class="card mb-0 border-0" [ngClass]="{
            'show-sub-menu': showFilter == true,
            'hide-sub-menu': showFilter == false
          }">
      <div class="card-body p-0">
        <div class="row">
          <div class="col-lg-12 col-sm-12">
            <div class="row">
              <div class="col-lg col-sm-6 col-12">
                <div class="form-group">
                  <select class="form-select">
                    <option>Choose Product</option>
                    <option>product1</option>
                    <option>product 2</option>
                  </select>
                </div>
              </div>
              <div class="col-lg col-sm-6 col-12">
                <div class="form-group">
                  <select class="form-select">
                    <option>Choose Category</option>
                    <option>cat 1</option>
                    <option>cat 2</option>
                  </select>
                </div>
              </div>
              <div class="col-lg col-sm-6 col-12">
                <div class="form-group">
                  <select class="form-select">
                    <option>Choose</option>
                    <option>cat 1</option>
                  </select>
                </div>
              </div>
              <div class="col-lg col-sm-6 col-12">
                <div class="form-group">
                  <select class="form-select">
                    <option>Brand</option>
                    <option>N/D</option>
                  </select>
                </div>
              </div>
              <div class="col-lg col-sm-6 col-12">
                <div class="form-group">
                  <select class="form-select">
                    <option>Price</option>
                    <option>150.00</option>
                  </select>
                </div>
              </div>
              <div class="col-lg-1 col-sm-6 col-12">
                <div class="form-group">
                  <a class="btn btn-filters ms-auto"><img src="assets/img/icons/search-whites.svg" alt="img" /></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /Filter -->
    <div class="table-responsive">
      <table (matSortChange)="sortData($event)" matSort matSortActive="Sno" matSortDirection="asc" matSortDisableClear
        class="table" id="printTable">
        <thead>
          <tr>
            <th>
              <label class="checkboxs" (click)="selectAll(initChecked)">
                <input type="checkbox" [(ngModel)]="initChecked" />
                <span class="checkmarks"></span>
              </label>
            </th>
            <th></th>
            <th>Date</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let products of tableData; let i = index">
            <td>
              <label class="checkboxs">
                <input type="checkbox" [(ngModel)]="products.isSelected" />
                <span class="checkmarks"></span>
              </label>
            </td>
            <td>
              <a href="{{products.file}}">{{products.titre}}</a>
            </td>
            <td>{{ products.date }}</td>
            <td>
              <a (click)="deleteBtn(products.id)" class="confirm-text" href="javascript:void(0);">
                <img src="assets/img/icons/delete.svg" alt="img" />
              </a>
            </td>
          </tr>
          <tr *ngIf="tableData.length === 0">
            <td colspan="12">
              <h5 class="no-record">No matching records found</h5>
            </td>
          </tr>
        </tbody>
      </table>
      <custom-pagination></custom-pagination>
    </div>
  </div>
</div>
<!-- /product list -->
