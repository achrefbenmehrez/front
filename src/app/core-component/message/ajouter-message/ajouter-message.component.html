<div class="page-header">
  <div class="page-title">
    <h4>Create Message</h4>
  </div>
</div>
<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="form-group">
        <label>Contenu</label>
        <div class="row">
          <div class="col-lg-10 col-sm-10 col-10">
            <textarea name="" id="" cols="30" rows="10" [(ngModel)]="content"></textarea>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="table-responsive">
        <div class="col-lg-12" style="margin-top: 45px">
          <button type="submit" (click)="createMessage()" class="btn btn-submit me-2">Submit</button>
          <a [routerLink]="routes.listeMessages" class="btn btn-cancel">Cancel</a>
        </div>
      </div>
    </div>
  </div>
</div>
