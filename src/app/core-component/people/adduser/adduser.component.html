<div class="page-header">
  <div class="page-title">
    <h4>User Management</h4>
    <h6>Add User</h6>
  </div>
</div>
<!-- /add -->
<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-lg-3 col-sm-6 col-12">
        <div class="form-group">
          <label>First Name</label>
          <input type="text" [(ngModel)]="firstName" />
        </div>
      </div>
      <div class="col-lg-3 col-sm-6 col-12">
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" [(ngModel)]="lastName" />
        </div>
      </div>

      <div class="col-lg-3 col-sm-6 col-12">
        <div class="form-group">
          <label>Password</label>
          <div class="pass-group">
            <input
              [type]="password"
              class="pass-input"
              [(ngModel)]="password"
            />
            <span
              class="fas toggle-password fa-eye"
              (click)="onClick()"
              *ngIf="show"
            ></span>
            <span
              class="fas toggle-password fa-eye-slash"
              (click)="onClick()"
              *ngIf="!show"
            ></span>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-sm-6 col-12">
      <div class="form-group">
        <label>Username</label>
        <input type="text" [(ngModel)]="email" />
      </div>
    </div>
    <div class="row">
      <div class="col-lg-3 col-sm-6 col-12">
        <div class="form-group">
          <label>Email 1</label>
          <input type="text" [(ngModel)]="emailadd1" />
        </div>
      </div>
      <div class="col-lg-3 col-sm-6 col-12">
        <div class="form-group">
          <label>Email 2</label>
          <input type="text" [(ngModel)]="emailadd2" />
        </div>
      </div>
      <div class="col-lg-3 col-sm-6 col-12">
        <div class="form-group">
          <label>Email 3</label>
          <input type="text" [(ngModel)]="emailadd3" />
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-sm-6 col-12">
      <div class="form-group">
        <label>Remise</label>
        <input type="number" [(ngModel)]="remise" step="0.01" min="0" />
      </div>
    </div>
    <div class="col-lg-3 col-sm-6 col-12">
      <div class="form-group">
        <label>Role</label>
        <select class="form-select" [(ngModel)]="role">
          <option>Select</option>
          <option>USER</option>
          <option>ADMIN</option>
          <option>COMMERCIAL</option>
          <option>CG</option>
        </select>
      </div>
    </div>
    <div class="col-lg-12">
      <div class="form-group">
        <label for="file">Profile Image</label>
        <ngx-dropzone
          class="custom-dropzone dropzone"
          name="file"
          (change)="onSelect($event)"
          ngx-dropzone
          [accept]="'image/*'"
        >
          <div class="dropzone-msg dz-message needsclick">
            <i class="fas fa-cloud-upload-alt"></i>
            <ngx-dropzone-label class="dropzone-msg-title"
              >Drop Profile image to upload.</ngx-dropzone-label
            >
            <ngx-dropzone-label class="dropzone-msg-desc"
              >Or click to pick manually.</ngx-dropzone-label
            >
          </div>
          <ngx-dropzone-image-preview
            ngProjectAs="ngx-dropzone-preview"
            [file]="selectedFile"
            [removable]="true"
            (removed)="onRemove(selectedFile)"
          >
            <ngx-dropzone-label
              >{{ selectedFile?.name }} ({{
                selectedFile?.type
              }})</ngx-dropzone-label
            >
          </ngx-dropzone-image-preview>
        </ngx-dropzone>
      </div>
      <div class="col-lg-12">
        <button type="submit" class="btn btn-submit me-2" (click)="onSubmit()">
          Submit
        </button>
        <a [routerLink]="routes.userList" class="btn btn-cancel">Cancel</a>
      </div>
    </div>
  </div>
</div>
<!-- /add -->
