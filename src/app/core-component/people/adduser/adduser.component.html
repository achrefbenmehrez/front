<div class="page-header">
  <div class="page-title">
    <h4>User Management</h4>
    <h6>Add/Update User</h6>
  </div>
</div>
<!-- /add -->
<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-lg-3 col-sm-6 col-12">
        <div class="form-group">
          <label>First Name</label>
          <input type="text" [(ngModel)]="firstName" />
        </div>
      </div>
      <div class="col-lg-3 col-sm-6 col-12">
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" [(ngModel)]="lastName" />
        </div>
      </div>
      <div class="col-lg-3 col-sm-6 col-12">
        <div class="form-group">
          <label>User Name</label>
          <input type="text" [(ngModel)]="userName" />
        </div>
      </div>
      <div class="col-lg-3 col-sm-6 col-12">
        <div class="form-group">
          <label>Password</label>
          <div class="pass-group">
            <input [type]="password" class="pass-input" [(ngModel)]="password" />
            <span
              class="fas toggle-password fa-eye"
              (click)="onClick()"
              *ngIf="show"
            ></span>
            <span
              class="fas toggle-password fa-eye-slash"
              (click)="onClick()"
              *ngIf="!show"
            ></span>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-sm-6 col-12">
        <div class="form-group">
          <label>Phone</label>
          <input type="text" [(ngModel)]="phone" />
        </div>
      </div>
      <div class="col-lg-3 col-sm-6 col-12">
        <div class="form-group">
          <label>Email</label>
          <input type="text" [(ngModel)]="email" />
        </div>
      </div>
      <div class="col-lg-3 col-sm-6 col-12">
        <div class="form-group">
          <label>Role</label>
          <select class="form-select" [(ngModel)]="role">
            <option>Select</option>
            <option>USER</option>
          </select>
        </div>
      </div>
      <div class="col-lg-12">
        <div class="form-group">
          <label> User Image</label>
          <div class="image-upload">
            <input type="file" (change)="onFileChange($event)" accept="image/*" [(ngModel)]="profileImage"/>
            <div class="image-uploads">
              <img src="assets/img/icons/upload.svg" alt="img" />
              <h4>Drag and drop a file to upload</h4>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-12">
        <button type="submit" class="btn btn-submit me-2" (click)="onSubmit()">Submit</button>
        <a [routerLink]="routes.userList" class="btn btn-cancel">Cancel</a>
      </div>
    </div>
  </div>
</div>
<!-- /add -->
